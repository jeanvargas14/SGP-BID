<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/resources/templates/template.xhtml">
   			<ui:define name="titulo"><h:outputText value="Consulta de Projeto" /></ui:define>
   			<ui:define name="subtitulo"><h:outputText value="Consulta de Projeto" /></ui:define>
   			<ui:define name="conteudo">
   				<h:form>   					
   					<p:growl id="messages" life="2000" />					
   					
   					
   					<p:dataTable var="projeto" value="#{projetoMB.projetos}">
					    <p:column headerText="#{i18n['label.field.codigo']}">
					        <h:outputText value="#{projeto.cdProjeto}" />
					    </p:column>
					 
					    <p:column headerText="#{i18n['label.field.descricao']}">
					        <h:outputText value="#{projeto.nmProjeto}" />
					    </p:column>					 
					</p:dataTable>
   				</h:form>
   			</ui:define>
	</ui:composition>
</html>
