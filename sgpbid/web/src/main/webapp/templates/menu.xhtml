<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="mensagens" var="i18n"/>
	
	<ui:composition>
		<h:form>
			<p:growl id="messages"/>
 
		    <p:menubar>
		        <p:submenu label="#{i18n['label.menu.planejamento']}" icon="ui-icon-document">
		            <p:menuitem value="#{i18n['label.field.projeto']}" action="#{projetoMB.abrirConProjetos}" />		            
		            <p:menuitem value="#{i18n['label.menu.usuarios']}" action="#{usuarioMB.abrirUsuarios}" />		            
		            <p:menuitem value="#{i18n['label.menu.programas']}" action="#{programaMB.abrirConPrograma}" />
		        </p:submenu>
		 
		        <f:facet name="options">
		            <p:commandButton value="#{i18n['botao.sair']}" icon="ui-icon-extlink" ajax="false" action="#{loginMB.logout}" />
		        </f:facet>
		    </p:menubar>
		</h:form>
	</ui:composition>
</html>
