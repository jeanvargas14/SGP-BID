	  <style type="text/css">
			.centerClass {
			   width: 300px;
 			   height: 220px;
    		   margin-left: -190px; /* metade da largura */

	  <f:event listener="#{loginMB.verificaSeUsuarioJaLogado}" type="preRenderView" />
	  
	  <h:body>
		<p:messages id="messages" globalOnly="true" />
		<h:form id="form">
	  		<p:fieldset styleClass="centerClass">		        
					<h:panelGrid id="grid" columns="1" cellpadding="2">
						<p:outputLabel value="UsuÃ¡rio" for="inputUsuario" />
						<p:inputText id="inputUsuario" required="true"
							value="#{loginMB.usuario}" />
						<p:message for="inputUsuario" display="tooltip" />
		
						<p:outputLabel value="Senha" for="inputSenha" />
						<p:password id="inputSenha" required="true"
							value="#{loginMB.senha}" />
						<p:message for="inputSenha" display="tooltip"/>
					</h:panelGrid>
		
					<p:commandButton id="btEntrar" value="Entrar" ajax="false"
						action="#{loginMB.onClickLogar}" update="grid"					
						styleClass="ui-priority-primary" />
		    </p:fieldset>
		</h:form>
	  </h:body>
