	<h:head>
		<title>
			<h:outputText value="SGP - Sistema Integrado de Gestão de Projetos " />
		</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<style type="text/css">
			.centerClass {
			   width: 380px;
 			   height: 200px;
    		   margin-left: -190px; /* metade da largura */
    		   margin-top: -100px; /* metade da altura */
    		   position: absolute;
    		   top: 45%;
    		   left: 45%;    		 
    		   padding: 9px 14px;    		   
    		   background-color: #f7f7f9;
    		   border: 1px solid #e1e1e8;
    		   border-radius: 4px;      		   
			}
		</style>   		
	</h:head>
	
	<h:body>
		<form method="post" action="j_security_check">
	         <div class="centerClass ">
		         <h2>Login</h2>		         
		         <table>
		         	<tr>
		         		<td>Usuário:</td>
		         		<td><input type="text" name="j_username"/></td>
		         	</tr>
		         	<tr>
		         		<td>Senha:</td>
		         		<td><input type="password" name="j_password"/></td>
		         	</tr>
		         	<tr>
		         		<td>&nbsp;</td>
		         		<td><input type="submit" value="Entrar"/></td>
		         	</tr>		         	
		         </table>
	         </div>
	    </form>		
	</h:body>
</html>
