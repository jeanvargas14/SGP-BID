<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"   
   xmlns:sgp="http://java.sun.com/jsf/composite/componentes"
   template="/templates/template.xhtml">
		   	
  			<ui:define name="titulo"><p:outputLabel value="#{i18n['label.cadastro.detalhe.programa']}" /></ui:define>  			
  			<ui:define name="conteudo">
  				
			    <sgp:menuPrograma activeIndex="1" />
			    
  				<h:form>
  					<h1 style="margin-top:10"></h1>
  					<p:messages autoUpdate="true"/>
  					
					<div class="ui-fluid">						
	  					<p:panel id="painelIdentificacao" header="#{i18n['label.field.identificacao']}">
							<div class="ui-grid ui-grid-responsive">
		   						<div class="ui-grid-col-2">
				   					<p:outputLabel for="nuPrograma" value="#{i18n['label.field.numero.programa']}"/>
								</div>
		   						<div class="ui-grid-col-4">
									<p:inputText id="nuPrograma" value="#{programaMB.programa.nuPrograma}" title="#{i18n['label.field.numero.programa']}" disabled="true"/>
			   					</div>
			   					<div class="ui-grid-col-2">
			   						<p:outputLabel for="nuOperacao" value="#{i18n['label.field.numero.operacao']}"/>
			   					</div>					
								<div class="ui-grid-col-4">
			   						<p:inputText id="nuOperacao" value="#{programaMB.programa.nuOperacao}" title="#{i18n['label.field.numero.operacao']}" disabled="true"/>
								</div>
		   					</div>		   					
		   				</p:panel>
		   				<br />
		   				
	  					<p:panel id="painelAprovacao" header="#{i18n['label.titulo.datas.chaves.posteriores.aprovacao']}">
							<div class="ui-grid ui-grid-responsive">
		   						<div class="ui-grid-col-2">
				   					<p:outputLabel for="dtAprovacao" value="#{i18n['label.field.data.aprovacao']}" indicateRequired="true"/>
								</div>
		   						<div class="ui-grid-col-4">
									<p:calendar id="dtAprovacao" value="#{programaMB.detalhePrograma.dtAprovacao}" title="#{i18n['label.field.data.aprovacao']}" 
										showOn="button" pattern="#{i18n['pattern.date']}" mask="true" required="true"/>
			   					</div>			   					
		   						<div class="ui-grid-col-2">
				   					<p:outputLabel for="dtAssinatura" value="#{i18n['label.field.data.assinatura']}" indicateRequired="true"/>
								</div>
		   						<div class="ui-grid-col-4">
									<p:calendar id="dtAssinatura" value="#{programaMB.detalhePrograma.dtAssinatura}" title="#{i18n['label.field.data.assinatura']}" 
										showOn="button" pattern="#{i18n['pattern.date']}" mask="true" required="true"/>
			   					</div>

			   					
		   						<div class="ui-grid-col-2">
				   					<p:outputLabel for="dtElegibilidade" value="#{i18n['label.field.data.eligibilidade']}" indicateRequired="true"/>
								</div>
		   						<div class="ui-grid-col-4">
									<p:calendar id="dtElegibilidade" value="#{programaMB.detalhePrograma.dtElegibilidade}" title="#{i18n['label.field.data.eligibilidade']}" 
										showOn="button" pattern="#{i18n['pattern.date']}" mask="true" required="true"/>
			   					</div>   									   					
		   						<div class="ui-grid-col-6">		   							
								</div>		   						   									   					
		   					</div>
		   				</p:panel>
		   				<br />

	  					<p:panel id="painelMutuario" header="#{i18n['label.titulo.mutuario.chave']}">
							<div class="ui-grid ui-grid-responsive">								
			   					<div class="ui-grid-col-2">
				   					<p:outputLabel for="dtPrimeiraAmortizacao" value="#{i18n['label.field.data.primeira.amortizacao']}"/>
								</div>
		   						<div class="ui-grid-col-4">
									<p:calendar id="dtPrimeiraAmortizacao" value="#{programaMB.detalhePrograma.dtPrimeiraAmortizacao}" title="#{i18n['label.field.data.primeira.amortizacao']}" 
										showOn="button" pattern="#{i18n['pattern.date']}" mask="true"/>
			   					</div>			   					
			   					<div class="ui-grid-col-2">
				   					<p:outputLabel for="dtUltimaAmortizacao" value="#{i18n['label.field.data.ultima.amortizacao']}"/>
								</div>
		   						<div class="ui-grid-col-4">
									<p:calendar id="dtUltimaAmortizacao" value="#{programaMB.detalhePrograma.dtUltimaAmortizacao}" title="#{i18n['label.field.data.ultima.amortizacao']}" 
										showOn="button" pattern="#{i18n['pattern.date']}" mask="true"/>
			   					</div>
			   					
			   					<div class="ui-grid-col-2">
				   					<p:outputLabel for="dtPrazoUltimoDesembOriginal" value="#{i18n['label.field.data.original']}"/>
								</div>
		   						<div class="ui-grid-col-4">
		   							<p:calendar id="dtPrazoUltimoDesembOriginal" value="#{programaMB.detalhePrograma.dtPrazoUltimoDesembOriginal}" title="#{i18n['label.field.data.original']}" 
										showOn="button" pattern="#{i18n['pattern.date']}" mask="true"/>									
			   					</div>			   					
			   					<div class="ui-grid-col-2">
				   					<p:outputLabel for="dtPrazoUltimoDesembVigente" value="#{i18n['label.field.data.vigente']}"/>
								</div>
		   						<div class="ui-grid-col-4">
									<p:calendar id="dtPrazoUltimoDesembVigente" value="#{programaMB.detalhePrograma.dtPrazoUltimoDesembVigente}" title="#{i18n['label.field.data.vigente']}" 
										showOn="button" pattern="#{i18n['pattern.date']}" mask="true"/>
			   					</div>
			   				</div>
			   			</p:panel>			   			
		   				<br />
		   				
		   				<p:panel id="painelEquipeBanco" header="#{i18n['label.titulo.equipe.projeto.banco']}">
							<div class="ui-grid ui-grid-responsive">								
			   					<div class="ui-grid-col-12">
				   					<p:dataTable var="aprovacao" value="#{programaMB.equipeAprovacao}" reflow="true" style="margin-top:20px">
								        <f:facet name="header">
								            #{i18n['label.field.composicao.equipe.banco']}
								        </f:facet>
								        <p:column headerText="#{i18n['label.field.nome']}">
								            <h:outputText value="#{aprovacao}" />
								        </p:column>
								    </p:dataTable>
								</div>
		   						<div class="ui-grid-col-12">
									<p:dataTable var="atual" value="#{programaMB.equipeAtual}" reflow="true" style="margin-top:20px">
								        <f:facet name="header">
								            #{i18n['label.field.composicao.equipe.atual']}
								        </f:facet>
								        <p:column headerText="#{i18n['label.field.nome']}">
								            <h:outputText value="#{atual}" />
								        </p:column>
								    </p:dataTable>
			   					</div>
			   				</div>
			   			</p:panel>
		   				<br />
		   				
		   				<p:panel id="painelCoordenacaoProjeto" header="#{i18n['label.titulo.unidade.coordenacao.projeto']}">
							<div class="ui-grid ui-grid-responsive">								
			   					<div class="ui-grid-col-2">
				   					
								</div>
		   						<div class="ui-grid-col-4">
									
			   					</div>
			   				</div>
			   			</p:panel>
			   			<br />
			   			
			   			<p:panel id="painelMonitoramentoAvaliacao" header="#{i18n['label.titulo.monitoramento.avaliacao']}">
							<div class="ui-grid ui-grid-responsive">								
			   					<div class="ui-grid-col-2">
				   					
								</div>
		   						<div class="ui-grid-col-4">
									
			   					</div>			   					
			   					
			   				</div>
			   			</p:panel>
			   			<br />
			   			
		   			</div>		
   					<p align="right">
   						<p:commandButton value="#{i18n['botao.salvar']}" id="btSalvar" action="#{programaMB.salvarDetalheprograma}" 
   							icon="fa fa-save" styleClass="ui-priority-primary" validateClient="true"/>
   					</p>
  				</h:form>
  			</ui:define>   			
</ui:composition>
