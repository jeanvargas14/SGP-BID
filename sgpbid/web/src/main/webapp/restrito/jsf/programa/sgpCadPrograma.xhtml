<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/templates/template.xhtml">
   
  			<ui:define name="titulo"><p:outputLabel value="#{i18n['label.cadastro.programa']}" /></ui:define>  			
  			<ui:define name="conteudo">
  				<h:form>
  					<p:growl id="messages" life="2000" />
  					<div class="ui-fluid">
					    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
		   					<p:outputLabel for="nuPrograma" value="#{i18n['label.field.numero.programa']}" indicateRequired="true"/>
		   					<p:inputText id="nuPrograma" value="#{programaMB.programa.nuPrograma}" size="100" required="true"/>
		   					<p:message for="nuPrograma" display="nuPrograma"/>
		   					
		   					<p:outputLabel for="nuOperacao" value="#{i18n['label.field.numero.operacao']}" indicateRequired="true"/>
		   					<p:inputText id="nuOperacao" value="#{programaMB.programa.nuOperacao}" size="100" required="true"/>
		   					<p:message for="nuOperacao" display="nuOperacao"/>
		   					
		   					<p:outputLabel for="nmPrograma" value="#{i18n['label.field.nome.programa']}" indicateRequired="true"/>
		   					<p:inputText id="nmPrograma" value="#{programaMB.programa.nmPrograma}" size="100" required="true"/>
		   					<p:message for="nmPrograma" display="nmPrograma"/>
		   					
		   					<p:outputLabel for="nmMutuario" value="#{i18n['label.field.nome.mutuario']}" indicateRequired="true"/>
		   					<p:inputText id="nmMutuario" value="#{programaMB.programa.nmMutuario}" size="100" required="true"/>
		   					<p:message for="nmMutuario" display="nmMutuario"/>
		   					
		   					<p:outputLabel for="sgMutuario" value="#{i18n['label.field.sigla.mutuario']}" indicateRequired="true"/>
		   					<p:inputText id="sgMutuario" value="#{programaMB.programa.sgMutuario}" size="100" required="true"/>
		   					<p:message for="sgMutuario" display="sgMutuario"/>
		   					
		   					<p:outputLabel for="dePrograma" value="#{i18n['label.field.observacao.programa']}" indicateRequired="true"/>
		   					<p:inputTextarea id="dePrograma" value="#{programaMB.programa.dePrograma}" size="1000" required="true"/>
		   					<p:message for="dePrograma" display="dePrograma"/>
		   					
		   					<p:outputLabel for="nuAnoInicio" value="#{i18n['label.field.ano.inicio']}" indicateRequired="true"/>
		   					<p:inputText id="nuAnoInicio" value="#{programaMB.programa.nuAnoInicio}" size="4" required="true"/>
		   					<p:message for="nuAnoInicio" display="nuAnoInicio"/>
		   					
		   					<p:outputLabel for="nuAnoFim" value="#{i18n['label.field.ano.fim']}" indicateRequired="true"/>
		   					<p:inputText id="nuAnoFim" value="#{programaMB.programa.nuAnoFim}" size="4" required="true"/>
		   					<p:message for="nuAnoFim" display="nuAnoFim"/>
		   					
	   					</p:panelGrid>
  					</div>
   					<p align="right">
   						<p:commandButton value="#{i18n['botao.salvar']}" id="btSalvar" update="messages" action="#{programaMB.save}" 
   							icon="ui-icon-disk" styleClass="ui-priority-primary" ajax="false"/>
   					</p>
  				</h:form>
  			</ui:define>   			
</ui:composition>
