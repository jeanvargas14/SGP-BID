<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/templates/template.xhtml">
   
   			<ui:define name="titulo"><h:outputText value="#{i18n['label.consulta.programas']}" /></ui:define>
   			<ui:define name="conteudo">
   				<h:form>   					
   					<p:panel id="panel" header="#{i18n['label.consulta.programas']}">
					    
					        <p:tab title="#{i18n['label.parametros.consulta']}">
				            	<f:validateBean disabled="true">
								    <div class="ui-fluid">						
										<div class="ui-grid ui-grid-responsive">
					   						<div class="ui-grid-col-2">
								                <p:outputLabel value="#{i18n['label.field.nome.programa']}" />
								            </div>
					   						<div class="ui-grid-col-10">									
							                	<p:inputText value="#{programaMB.filtro.nmPrograma}" size="100" title="#{i18n['label.field.nome.programa']}"/>
							                </div>
							                <div class="ui-grid-col-2">
			                					<p:outputLabel value="#{i18n['label.field.numero.programa']}"/>
			                				</div>
			                				<div class="ui-grid-col-10">
			                					<p:inputText value="#{programaMB.filtro.nuPrograma}" size="50" title="#{i18n['label.field.numero.programa']}"/>
			                				</div>
										</div>
								    </div>    
                				</f:validateBean>				                
					            
					            <p align="right">
					            	<p:commandButton value="Consultar" id="btConsultar" action="#{programaMB.consultarPrograma}" styleClass="ui-priority-primary" 
					            		icon="fa fa-search"	ajax="false" />
					            	<p:commandButton value="Novo" id="btNovo" action="#{programaMB.novo}" ajax="false" icon="fa fa-newspaper-o"/>
					            </p>
					        </p:tab>
	   					<hr />
	   					<br />
	   					
	   					<p:dataTable var="programa" value="#{programaMB.lista}" 
	   						emptyMessage="#{i18n['label.consulta.sem.resultado']}"
	   						paginator="true" rows="10">
	   						
						    <p:column headerText="#{i18n['label.field.numero.programa']}" width="200">
						        <h:outputText value="#{programa.nuPrograma}" />
						    </p:column>
						 
						    <p:column headerText="#{i18n['label.field.nome.programa']}">
						        <h:outputText value="#{programa.nmPrograma}" />
						    </p:column>
						    
						    <p:column style="width:32px;text-align: center">
					             <p:commandButton icon="fa fa-edit" title="Etidar" action="#{programaMB.editar}" styleClass="ui-priority-primary">
					                <f:setPropertyActionListener value="#{programa}" target="#{programaMB.programa}" />
					            </p:commandButton>
					        </p:column>
						</p:dataTable>					
   					</p:panel>
   				</h:form>
   			</ui:define>
</ui:composition>
